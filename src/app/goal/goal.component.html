<mat-card class="compact-card">
    <mat-card-header>
        <div class="header-content">
        <mat-card-title>{{ goal.goal }}</mat-card-title>
        <mat-card-subtitle>
            <strong>
            {{ goal.difficulty }}
            </strong>
        </mat-card-subtitle>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-icon class="calories-icon">whatshot</mat-icon>
            <span>Current height: {{ goal.currentHeight }}</span>
        </p>
        <p>
            <mat-icon class="intensity-icon">flash_on</mat-icon>
            <span>Current weight: {{ goal.currentWeight }}</span>
        </p>
        <p>
            <mat-icon class="intensity-icon">flash_on</mat-icon>
            <span>Activity Level: {{ goal.currentActivityLevel }}</span>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button color="primary">
        <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-icon-button color="primary">
        <mat-icon>share</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
