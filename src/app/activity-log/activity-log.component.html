<mat-card>
  <mat-card-header>
    <mat-card-title>{{ activityLog.type }} - {{ activityLog.distanceInKm }}km - {{ activityLog.duration.hours }}h {{ activityLog.duration.minutes }}min</mat-card-title>
    <mat-card-subtitle>{{ activityLog.calories }} calories burned</mat-card-subtitle>
    <mat-card-subtitle>Intensity: {{ activityLog.intensity }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
