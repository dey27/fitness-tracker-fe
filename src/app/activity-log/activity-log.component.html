<mat-card class="compact-card">
  <mat-card-header>
    <div class="header-content">
      <mat-card-title>{{ activityLog.type }}</mat-card-title>
      <mat-card-subtitle>
        <strong>
          {{ activityLog.distanceInKm }}km - {{ activityLog.duration.hours }}h {{ activityLog.duration.minutes }}min
        </strong>
      </mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-icon class="calories-icon">whatshot</mat-icon>
      <span>Calories burned: {{ activityLog.calories }}</span>
    </p>
    <p>
      <mat-icon class="intensity-icon">flash_on</mat-icon>
      <span>Intensity: {{ activityLog.intensity }}</span>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="primary">
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
