<!-- workout-plans.component.html -->

<mat-card class="workout-card">
    <mat-card-header>
      <div class="header-content">
        <mat-icon fontIcon="fitness_center"></mat-icon>
        <h2 class="header">Workout Plans</h2>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="actions">
        <mat-form-field class="full-width">
          <mat-select placeholder="Select Difficulty" [formControl]="difficultyControl">
            <mat-option value="beginner">Beginner</mat-option>
            <mat-option value="intermediate">Intermediate</mat-option>
            <mat-option value="advanced">Advanced</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="getWorkoutPlans()">Get Workout Plans</button>
      </div>
      <div *ngIf="workoutName">
        <h3>{{ workoutName }}</h3>
        <div *ngFor="let exercise of exercises">
          <p>{{ exercise.name }}</p>
          <p>{{ exercise.instructions }}</p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addWorkoutPlan()">Add Workout Plan</button>
    </mat-card-actions>
  </mat-card>
